name: Build releases

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/build.yaml"
      - ".vitepress/**"
      - "src/**"
      - "theme/**"
      - "book.toml"
      - "package-lock.json"
      - "package.json"

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: DeterminateSystems/flake-checker-action@main

      - name: Setup cachix
        uses: cachix/cachix-action@v14
        with:
          name: cryolitia
          extraPullNames: nix-community

      - name: Print flake metadata
        run: nix flake metadata --accept-flake-config

      - name: Build
        run: |
          
          sed -e "s/BUILD_TIME/$(TZ=Asia/Shanghai date -Isecond)/" -e "s/COMMIT_SHA/${{ github.sha }}/" -i src/about.md
          NIXPKGS_ALLOW_UNFREE=1 nix build .# --impure

      - uses: actions/upload-artifact@v4
        with:
          path: |
            result/share/transky-book/book/epub/药娘的天空.epub
            result/share/transky-book/book/typst-pdf/药娘的天空.pdf
            result/share/transky-book/book/mobi/药娘的天空.mobi

      - name: Release eBook
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: exit 0
